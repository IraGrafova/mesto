<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Фотографии России" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Irina Grafova" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile-data">
          <img
            class="avatar"
            src="./images/Avatar.jpg"
            alt="Аватар пользователя"
          />
          <div class="profile-info">
            <div class="profile-info__name">
              <h1 class="profile-info__title">Жак-Ив Кусто</h1>
              <button class="profile-info__edit-button" type="button"></button>
            </div>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button" type="button"></button>
      </section>
      <section class="snapshots">
        <ul class="elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__caption">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__form">
        <button
          class="popup__close popup__close_type_edit-profile"
          type="button"
        ></button>
        <form class="card-form" name="edit-profile-form" id="edit-profile-form">
          <h2 class="card-form__title">Редактировать профиль</h2>
          <input
            class="card-form__input"
            type="text"
            name="name"
            id="name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="error" id="name-error"></span>
          <input
            class="card-form__input"
            type="text"
            name="job"
            id="job"
            placeholder="О себе"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="error" id="job-error"></span>
          <button
            class="card-form__save card-form__save_disabled"
            type="submit"
            disabled
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-picture">
      <div class="popup__form">
        <button
          class="popup__close popup__close_type_add-picture"
          type="button"
        ></button>
        <form class="card-form" name="card-form" id="form-card">
          <h2 class="card-form__title">Новое место</h2>
          <input
            class="card-form__input"
            type="text"
            name="place"
            id="place"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="error" id="place-error"></span>
          <input
            class="card-form__input"
            type="url"
            name="place-link"
            id="place-link"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="error" id="place-link-error"></span>
          <button
            class="card-form__save card-form__save_disabled"
            type="submit"
            id="create-card"
            disabled
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_open-picture">
      <div class="popup__form-picture">
        <button
          class="popup__close popup__close_type_open-picture"
          type="button"
        ></button>
        <figure class="popup__image-open">
          <img class="popup__image" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="to-do-element">
      <li class="element">
        <button class="element__trash"></button>
        <button class="button-image">
          <img class="element__picture" />
        </button>
        <div class="element__label">
          <h2 class="element__title"></h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
