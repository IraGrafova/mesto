<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Фотографии России" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Irina Grafova" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile-data">
          <img
            class="avatar"
            src="./images/Avatar.jpg"
            alt="Аватар пользователя"
          />
          <div class="profile-info">
            <div class="profile-info__name">
              <h1 class="profile-info__title">Жак-Ив Кусто</h1>
              <button class="profile-info__edit-button" type="button"></button>
            </div>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button" type="button"></button>
      </section>
      <section class="snapshots">
        <ul class="elements">
          <li class="element">
            <button>
              <img
                class="element__picture"
                src="./images/Санкт-Петербург.jpg"
                alt="Санкт-Петербург"
             />
            </button>
            <div class="element__label">
              <h2 class="element__title">Санкт-Петербург</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <button>
              <img
                class="element__picture"
                src="./images/Ростов-на-Дону.jpg"
                alt="Ростов-на-Дону"
              />
            </button>
            <div class="element__label">
              <h2 class="element__title">Ростов-на-Дону</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <button>
                <img
                class="element__picture"
                src="./images/Великий_Новгород.jpg"
                alt="Великий Новгород"
              />
            </button>
            <div class="element__label">
              <h2 class="element__title">Великий Новгород</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <button>
              <img
                class="element__picture"
                src="./images/Выборг.jpg"
                alt="Выборг"
              />
            </button>
            <div class="element__label">
              <h2 class="element__title">Выборг</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <button>
              <img
                class="element__picture"
                src="./images/Республика_Карелия.jpg"
                alt="Республика Карелия"
              />
            </button>
            <div class="element__label">
              <h2 class="element__title">Республика Карелия</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <button>
              <img
                class="element__picture"
                src="./images/Самарская_область.jpg"
                alt="Самарская область"
              />
            </button>
            <div class="element__label">
              <h2 class="element__title">Самарская область</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__caption">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__form">
        <button class="popup__close popup__close_type_edit-profile" type="button"></button>
        <form class="card-form" name="edit-form">
          <h2 class="card-form__title">Редактировать профиль</h2>
          <input class="card-form__field" type="text" name="name" id="name" />
          <input class="card-form__field" type="text" name="job" id="job" />
          <button class="card-form__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-picture">
      <div class="popup__form">
        <button class="popup__close popup__close_type_add-picture" type="button"></button>
        <form class="card-form" name="create-form">
          <h2 class="card-form__title">Новое место</h2>
          <input class="card-form__field" type="text" name="place" id="place" />
          <input class="card-form__field" type="text" name="place-link" id="place-link" />
          <button class="card-form__save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_open-picture">
      <div class="popup__form">
        <button class="popup__close popup__close_type_open-picture" type="button"></button>
        <figure>
          <figcaption></figcaption>
        </figure>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
