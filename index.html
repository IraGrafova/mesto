<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Фотографии России" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Irina Grafova" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile-data">
          <img
            class="avatar"
            src="./images/Avatar.jpg"
            alt="Аватар пользователя"
          />
          <div class="profile-info">
            <div class="profile-info__name">
              <h1 class="profile-info__title">Жак-Ив Кусто</h1>
              <button class="profile-info__edit-button" type="button"></button>
            </div>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button" type="button"></button>
      </section>
      <section class="snapshots">
        <ul class="elements">
          <li class="element">
            <img
              class="element__picture"
              src="./images/Санкт-Петербург.jpg"
              alt="Санкт-Петербург"
            />
            <div class="element__label">
              <h2 class="element__title">Санкт-Петербург</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__picture"
              src="./images/Ростов-на-Дону.jpg"
              alt="Ростов-на-Дону"
            />
            <div class="element__label">
              <h2 class="element__title">Ростов-на-Дону</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__picture"
              src="./images/Великий_Новгород.jpg"
              alt="Великий Новгород"
            />
            <div class="element__label">
              <h2 class="element__title">Великий Новгород</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__picture"
              src="./images/Выборг.jpg"
              alt="Выборг"
            />
            <div class="element__label">
              <h2 class="element__title">Выборг</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__picture"
              src="./images/Республика_Карелия.jpg"
              alt="Республика Карелия"
            />
            <div class="element__label">
              <h2 class="element__title">Республика Карелия</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__picture"
              src="./images/Самарская_область.jpg"
              alt="Самарская область"
            />
            <div class="element__label">
              <h2 class="element__title">Самарская область</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__caption">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__form">
        <button class="edit-form__close" type="button"></button>
        <form class="edit-form" name="edit-form">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <input class="edit-form__profile" type="text" name="name" id="name" />
          <input class="edit-form__profile" type="text" name="job" id="job" />
          <button class="edit-form__save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
