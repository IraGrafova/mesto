<!DOCTYPE html>

<section>

          <img class="element__picture" src="./images/Санкт-Петербург.jpg" alt="Санкт-Петербург">

            <h2 class="element__title">Санкт-Петербург</h2>
            <img src="./images/like.svg" alt="Лайк">

        </li>
        <li class="element">
            <img class="element__picture" src="./images/Великий Новгород.jpg" alt="Великий Новгород">

            </div>
        </li>
        <li class="element">

            <h2 class="element__title">Выборг</h2>
            <img src="./images/like.svg" alt="Лайк">
            </div>
        </li>
        <li class="element">
            <img class="element__picture" src="./images/Республика Карелия.jpg" alt="Республика Карелия">

            <img src="./images/like.svg" alt="Лайк">
            </div>

    </main>

        <p class="footer__caption">© 2022 Mesto Russia</p>
